<html>
<head><meta charset="utf-8"></head>
<body>
    <h1 style="color: red; font-size: 23px;"> Style Attribute</h1>
    <ul title = "unordered" style="list-style-type: circle ; color: darkblue;"> 
        <li>Apple</li>
        <li>banana</li>
        <li>orange</li>
    </ul>
    <ol title = "ordered" style="list-style-type: lower-roman; color:brown">
        <li value =7>Pink</li>
        <li value = 4>Red</li> <!-- Value changes the order sequence-->
        <li>Purple</li>
        <li>Green</li>
    </ol>

    <table title="table" style="font-size: 15px;">
        <thead style=" background-color: aqua;"> <!--table header-->
            <tr> <!--table row-->
                <th rowspan="2">Sr. Number</th> <!--table header-->
                <th rowspan="2"> Name</th><!--rowspan will take n rows space as mentioned-->
                <th colspan="2"> Marks</th> <!--colspan will take n column space as mentioned-->
            </tr>
            <tr>
                <th>Score</th>
                <th>Percentage</th>
            </tr>
        </thead>
        <tbody> <!-- table body-->
            <tr>
                <td>0101</td> <!--tbale data-->
                <td>John</td>
                <td>77</td>
                <td>77%</td>
            </tr>
            <tr style = "background-color: blue;">
                <td>0201</td>
                <td>Doe</td>
                <td>92</td>
                <td>92%</td>
            </tr>
            <tr>
                <td>0401</td>
                <td>Tim</td>
                <td>33</td>
                <td>33%</td>
            </tr>
            <tr>
                <td>0103</td>
                <td>Tina</td>
                <td>82</td>
                <td>82%</td>
            </tr>                                    
        </tbody>
    </table>

</body>
</html>
