<html>
<head><meta charset="utf-8"></head>
<body>
    <form action="/" method="post"></form>
        <div>
            <label for="name">Name</label>
                <input type="text" name="name" id="name" value="name"> <!--input:text & press tag-->
        </div> <!--value will add the prefiled option-->
        <div>
            <label for="age">Age</label>
                <input type="number" name="age" id="age" min="18" max="60"> 
        </div>
        <div>
            <label for="date">Date</label>
                <input type="date" name="date" id="date"> 
        </div>
        <div>
            <label for="month">Month</label>
                <input type="month" name="month" id="month"> 
        </div>
        <div>
            <label for="week">Week</label>
                <input type="week" name="week" id="week"> 
        </div>
        <div> <!-- to select only one radio button, keep name of all radio button same-->
            <label>Select Fav Fruit</label> <!--Radio Button-->
            <input type="radio" name="fruit" id="apple" checked> Apple <!--checked pre-fills the value-->
            <input type="radio" name="fruit" id="banana"> Banana
            <input type="radio" name="fruit" id="cherry"> Cherry
            <input type="radio" name="fruit" id="lime"> Lime
            <input type="radio" name="fruit" id="lemon"> Lemon
        </div>
        <div><!--checkbox, allows multiple selection. Same name att doesn't matter-->
            <label>Select Fav city</label> 
            <input type="checkbox" name="city" id="apple"> Ahmedabad
            <input type="checkbox" name="city" id="banana"> Sydney
            <input type="checkbox" name="city" id="cherry" checked> Hamilton <!--checked pre-fills the value-->
            <input type="checkbox" name="city" id="lime"> Toronto
            <input type="checkbox" name="city" id="lemon"> London
        </div>
        <div> <!-- color-->
            <label for="color">Select color</label>
            <input type="color" name="color" id="color" value="#ff0000"> <!--value will pre-select the specified color-->
        </div>
</body>
</html>
