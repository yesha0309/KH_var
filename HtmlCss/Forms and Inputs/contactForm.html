<html>
<head><meta charset="utf-8"><title>contact form</title></head>
<body>
    <form action="/" method="get">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
        </div> <br>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone">
            <!-- <input type="phone" name="phone" id="phone"> -->
        </div>
        <div>
            <label>Gender</label>
            <input type="radio" name="gender" id="male"> Male
            <input type="radio" name="gender" id="female"> Female
        </div>
        <div>
            <label>Profession</label>
            <input type ="range" name="test" id="test">test
        </div>
        <div>
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="40" rows="10" style="vertical-align: top;" placeholder="Message" minlength="10"maxlength="100"></textarea>
        </div>
        <div>
            <button type = "submit">Submit
            <button type="reset"> Reset
        </div>
    </form>
</body>
</html>
