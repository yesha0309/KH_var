<!DOCTYPE html>
<html>
  <head>
    <style>
      .card {
        width: 100px;
        height: 100px;
        background-color: lightgray;
        display: inline-block;
        text-align: center;
        line-height: 100px;
        font-size: 48px;
      }

      .flipped {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div id="game">
      <!-- cards will be inserted here -->
    </div>

    <script>
      const cards = [
        { id: 1, symbol: 'ðŸ¶', flipped: false },
        { id: 2, symbol: 'ðŸ¶', flipped: false },
        { id: 3, symbol: 'ðŸ±', flipped: false },
        { id: 4, symbol: 'ðŸ±', flipped: false }
      ];

      let flippedCards = [];
      let matches = 0;

      const isMatch = (card1, card2) => card1.symbol === card2.symbol;

      const flipCard = (id) => {
        const cardIndex = cards.findIndex(card => card.id === id);
        cards[cardIndex].flipped = true;
        flippedCards.push(cards[cardIndex]);

        if (flippedCards.length === 2) {
          if (isMatch(flippedCards[0], flippedCards[1])) {
            matches++;
          }
          flippedCards = [];
        }

        render();
      };

      const render = () => {
        const game = document.getElementById('game');
        game.innerHTML = '';

        for (const card of cards) {
          const cardEl = document.createElement('div');
          cardEl.className = 'card';
          if (card.flipped) {
            cardEl.classList.add('flipped');
            cardEl.innerText = card.symbol;
          }
          cardEl.addEventListener('click', () => flipCard(card.id));
          game.appendChild(cardEl);
        }
      };

      render();
    </script>
  </body>
</html>
