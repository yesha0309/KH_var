<html>
<head><meta charset="utf-8"> <title>List</title></head>
<body>
    <ul title = "unordered"> 
        <li>Apple</li>
        <li>banana</li>
        <li>orange</li>
    </ul>
    <ol title = "ordered">
        <li value =7>Pink</li>

        <li>Green</li>
    </ol>
</body>
