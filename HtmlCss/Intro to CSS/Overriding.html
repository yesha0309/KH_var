<!-- ORDER OF PRIORITY -->
<!-- Inline Styles > Internal Styles > External Styles -->
<!-- IDs > Class/Attributes > Elements/Tag Name -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overriding</title>
    <link rel="stylesheet" href="Overriding.css" />
<!--if the link to below the style, the style element won't get called. and color will be blue, called fromt the external style sheet -->
    <style>
      h1 {
        color: orange;
      }
    </style>
  </head>
  <body>
    <h1 style="color: green;">Hello!!</h1> <!--inline style overrides the other styles-->
  </body>
</html>
